<!-- templates/home.html-->
{% extends "home.html" %}

{% block page_title %}Выбор выходных дней{% endblock %}

{% block logged_content %}
  {% if user.daysoff %}
  <p>Вы уже выбрали выходые дни на неделю</p>
  {% else %}
  <form action="vote/" method="post">
      {% csrf_token %}
      {% for daysoff in daysoffs %}
        <input type="checkbox" name="daysoff[]" id="daysoff{{ forloop.counter }}" value="{{ daysoff.id }}" />
        <label for="daysoff{{ forloop.counter }}">{{ daysoff }}</label><br />
      {% endfor %}
      <input type="submit" value="vote" />
    </form>
  {% endif %}
{% endblock %}
