{% extends "home.html" %}

{% block page_title %}Company{% endblock %}

{% block logged_content %}
  <form action="schedule/" method="post">
    {% csrf_token %}
    <select name="comp[]" id="comp{{ forloop.counter }}" value="{{ comp.id }}" size="2"/>
    {% for comp in comps %}
      <option for="comp{{ forloop.counter }}"> {{ comp }} </option><br />
    {% endfor %}
  <input type="submit" value="vote" />
  </form>
{% endblock %}
