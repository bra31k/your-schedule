{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}
<script src="{% static 'highcharts/highcharts.js' %}"></script>
<script src="{% static 'highcharts/modules/series-label.js'%}"></script>
<script src="{% static 'highcharts/modules/exporting.js'%}"></script>
<script src="{% static 'highcharts/modules/export-data.js'%}"></script>
{% endblock %}

{% block extrastyle %}
<style>
#container-income {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
</style>
{% endblock %}
{% load utils %}
{% block title %}Home{% endblock %}

{% block content %}
<div id="container-income"></div>
<script>
    (function(){Highcharts.chart('container-income', {

    title: {
        text: 'Средняя выручка в день'
    },

    subtitle: {
        text: 'За все время'
    },

    yAxis: {
        title: {
            text: 'Сумма'
        }
    },
    xAxis: {
        categories : [
        {% for x_label in x_labels %}
        '{{ x_label }}' {% if not forloop.last %},{% endif %}
        {% endfor %}
        ]
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
        }
    },

    series: [{
        name: 'График динамики',
        data: [{{income_data}}]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
    })();

</script>
{% endblock content %}
