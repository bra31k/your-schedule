<!-- templates/home.html-->
{% extends "admin/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
  <form>
  <input type="button" value="Показать расписание" onClick='location.href="/rasp/actual_schedule"'>
    <input type="button" value="Выбрать выходные" onClick='location.href="/rasp/daysoff"'>
    <input type="button" value="Перейти к статистике" onClick='location.href="/rasp/stat/"'>
  </form>
{% else %}
  <p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
